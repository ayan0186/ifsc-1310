<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Buttons Webpage</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Js button demo page" />
  <meta name="author" content="Ayan Huda" />
  <meta name="viewport" content="width=device-width, inital-scale=1" />
 <!--linking the css page to the index.html file-->
  <link href="style.css" rel="stylesheet">

    </head>

    <body>
        
        <main>
            <header role="banner" class="primary">
                <div class = mainHeader>
                    <h1>JavaScript Buttons</h1>
                    <h2><a href="index.html">All New Button Opperations and Funtions</a></h2>
                </div>
            </header>
        <section class="container">
           <h2 id="add">Buttons</h2> 
           <!--Buttons for operations-->
           <button type="button" onclick="addNumber()">Addition</button>
           <button type="button" onclick="subNumber()">Subtraction</button>
           <button type="button" onclick="multNumber()">Mutliplication</button>
           <button type="button" onclick="divNumber()">Division</button>
           <button onclick="truthTable()">Generate Truth Table</button>
           <button type = "button" onclick="JsFun()">Click ME!!</button>
           
           <p id="generateTruth"> </p>
           
        </section>

        <section>
            <h2>Bitwise Operators</h2>
            <input id= "BinaryA" type = "number" placeholder="Enter A" /> 
            <input id= "BinaryB" type = "number" placeholder="Enter B" /> 
            <button type="button" onclick = "calculate()">Calculate</button>
        </section>

        <section>
            <h2>Buttons for Functions, Arrays, and Loops</h2>
            <p id="print"></p>
            <button type = "button" onclick = "array()">Array Function</button>
            <button type = "button" onclick = "loop()">Loop Button</button>
            <button type = "button" onclick = "recursive()">Recursive Function</button>
        </section>
        
        <section>
            <h2>More Arrays</h2>
            <p id = "print2"></p>
            <button type = "button" onclick = "arrayLoop()">Array With Loop</button>
            <button type = "button" onclick = "forEach()">For Each</button>
            <button type = "button" onclick = "push()">Push</button>
            <button type = "button" onclick = "pop()">Pop</button>
            <button type = "button" onclick = "shift()">Shift</button>
            <button type = "button" onclick = "unshift()">Unshift</button>
            <button type = "button" onclick = "twoD()">2D Array</button>
            <button type = "button" onclick = "threeD()">3D Array</button>
            <button type = "button" onclick = "lengthArray()">Length Atribute</button>
            <button type = "button" onclick = "typeOf()">TypeOf Object</button>
        </section>

        <section>
            <h2>Numeric Concepts</h2>
            <p id="print3"></p>
            <button type = "button" onclick = "demonstrateDivision()">100 / 10</button>
            <button type = "button" onclick = "demonstrateAddition()">100 + 10</button>
            <button type = "button" onclick = "demonstrateNaN()">Demo NaN</button>
            <button type = "button" onclick = "demonstrateInfinity()">Demo Infinite</button>
            <button type = "button" onclick = "demonstrateHexa()">Demo Hexadecimal Numbers</button>
        </section>

        <section>
            <h2>String</h2>
            <p id="print4"></p>
            <button type = "button" onclick = "stringLength()">String Length</button>
            <button type = "button" onclick = "stringConcat()">String Concat</button>
            <button type = "button" onclick = "stringUppercase()">Upper Case</button>
            <button type = "button" onclick = "stringLowercase()">Lowercase</button>
            <button type = "button" onclick = "stringTrim()">Trim</button>

            <br><br>

            <input id = "firstName" type="text" placeholder="Enter First Name" />
            <input id = "lastName" type="text" placeholder="Enter Last Name" />
            <button type="button" onclick="combine()"> Combine Names</button>
        </section>

        <section>
            <h2>Hexdecimal Color Code</h2>
            <!--The box that's background changes-->

            <div id="color"></div>
            <!--TextBox input the hexa code-->

            <input id="colorName" type="text" placeholder="Enter a Hexadecimal Code" maxlength="7"/> 
            <button type="button" onclick="changeBackground()"> Change Background! </button>

            <button id = "brown" type="button" onclick="changeColor()" style="background-color: orange;">Orange -> Brown</button>
        </section>
        <section>
            <h2>Events</h2>
            <p id="event"></p>

            <button id="time" onclick="document.getElementById('event').innerHTML=Date()">The time is?</button>

            <div id="hover" onmouseenter='mouseEnter()'  onmouseleave='mouseLeave()' onclick="mouseClick()" ondblclick="mouseDBL()">
                Hover Over Me, Click Me, Double Click Me! 
            </div>

        </section>
        <script src="js.js"></script>
    </body>
</html>
